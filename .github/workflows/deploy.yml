# Ozark Finances - Automated Deployment Pipeline
# GitHub Actions workflow for Raspberry Pi deployment
# Created: August 15, 2025

name: üöÄ Deploy to Raspberry Pi

# =============================================================================
# TRIGGER CONDITIONS
# =============================================================================
on:
  push:
    branches: [ Main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  
  pull_request:
    branches: [ Main ]
    types: [ closed ]
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'
        type: boolean

# =============================================================================
# ENVIRONMENT VARIABLES
# =============================================================================
env:
  REGISTRY: docker.io
  IMAGE_NAME: fastasfack/ozark-finances

# =============================================================================
# JOBS
# =============================================================================
jobs:
  # ---------------------------------------------------------------------------
  # JOB 1: Code Quality & Testing
  # ---------------------------------------------------------------------------
  test:
    name: üß™ Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
    
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest
    
    - name: üîç Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: üß™ Run Tests
      run: |
        # Add basic tests here when available
        python -c "import app; print('‚úÖ App imports successfully')"
        echo "‚úÖ Basic validation passed"

  # ---------------------------------------------------------------------------
  # JOB 2: Build Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
    
    - name: üîß Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/arm/v7,linux/arm64
    
    - name: üîë Log in to Container Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: üè∑Ô∏è Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: üî® Build and Push Docker Image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/arm/v7,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # JOB 3: Deploy to Raspberry Pi
  # ---------------------------------------------------------------------------
  deploy:
    name: üçì Deploy to Raspberry Pi
    runs-on: self-hosted  # Use Pi as runner instead of external server
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/Main'
    
    environment:
      name: production
    
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
    
    - name:  Create Deployment Script
      run: |
        cat > deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "üçì Starting Raspberry Pi deployment..."
        
        # Create directories
        sudo mkdir -p /opt/ozark-finances/{data,uploads,generated,logs,backups}
        sudo chown -R $USER:$USER /opt/ozark-finances
        
        # Navigate to app directory
        cd /opt/ozark-finances || exit 1
        
        # Pull latest code
        if [ -d ".git" ]; then
          git pull origin Main
        else
          git clone https://github.com/${{ github.repository }}.git .
        fi
        
        # Log in to container registry
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        
        # Pull latest image
        docker-compose pull
        
        # Backup current data (if exists)
        if [ -f "docker-compose.yml" ]; then
          echo "üì¶ Creating backup..."
          timestamp=$(date +%Y%m%d_%H%M%S)
          docker-compose exec -T ozark-finances-app python -c "
          import shutil, os, datetime
          if os.path.exists('/app/data/ozark_finances.db'):
              shutil.copy('/app/data/ozark_finances.db', f'/app/data/ozark_finances.db.backup_{timestamp}')
              print(f'‚úÖ Database backed up with timestamp {timestamp}')
          " || echo "‚ÑπÔ∏è No existing database to backup"
        fi
        
        # Stop existing containers
        docker-compose down --remove-orphans || true
        
        # Start new containers
        docker-compose up -d
        
        # Wait for health check
        echo "üîç Waiting for application to be healthy..."
        timeout=60
        while [ $timeout -gt 0 ]; do
          if docker-compose ps | grep -q "healthy"; then
            echo "‚úÖ Application is healthy!"
            break
          fi
          sleep 2
          timeout=$((timeout-2))
        done
        
        if [ $timeout -le 0 ]; then
          echo "‚ùå Health check failed"
          docker-compose logs
          exit 1
        fi
        
        # Cleanup old images
        docker image prune -f
        
        echo "üéâ Deployment completed successfully!"
        echo "üåê Application available at: http://$(hostname -I | awk '{print $1}'):5000"
        EOF
        
        chmod +x deploy.sh
    
    - name: üöÄ Execute Deployment (Local)
      run: |
        # Since we're running on the Pi, deploy locally
        bash deploy.sh
    
    - name: üß™ Post-Deployment Test
      run: |
        sleep 10
        curl -f http://localhost:5000/health || {
          echo "‚ùå Post-deployment health check failed"
          exit 1
        }
        echo "‚úÖ Post-deployment health check passed"
    
    - name: üìä Deployment Summary
      run: |
        echo "## üéâ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Target**: Raspberry Pi (${{ secrets.RASPBERRY_PI_HOST }})" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: ${{ needs.build.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ‚úÖ Successful" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: http://${{ secrets.RASPBERRY_PI_HOST }}:5000" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployed**: $(date)" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # JOB 4: Notification (Optional)
  # ---------------------------------------------------------------------------
  notify:
    name: üì¢ Send Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: üì¢ Deployment Notification
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "‚úÖ Ozark Finances deployed successfully to Raspberry Pi!"
        else
          echo "‚ùå Deployment failed. Check the logs above."
        fi
